<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
        }
        
        /* Header */
        .header {
            background-color: #1c2940;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: white;
            color: #1c2940;
        }
        
        .btn-primary:hover {
            background-color: #e8eaf0;
        }
        
        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .upload-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .upload-section h2 {
            font-family: 'Montserrat', sans-serif;
            color: #1c2940;
            margin-bottom: 1rem;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #1c2940;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .file-input-label:hover {
            background-color: #2a3d5f;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            font-family: 'Montserrat', sans-serif;
            color: #1c2940;
            font-size: 1.25rem;
        }
        
        .btn-close {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            color: #6b7280;
            transition: color 0.2s;
        }
        
        .btn-close:hover {
            color: #1c2940;
        }
        
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }
        
        .preset-item {
            display: grid;
            grid-template-columns: 2fr 1.5fr 1fr auto;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            align-items: center;
            background-color: #f9fafb;
        }
        
        .preset-item input {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
        }
        
        .preset-item label {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
            display: block;
        }
        
        .btn-delete {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-delete:hover {
            background-color: #dc2626;
        }
        
        .btn-add {
            width: 100%;
            padding: 0.75rem;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }
        
        .btn-add:hover {
            background-color: #059669;
        }
        
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        
        .btn-save {
            background-color: #1c2940;
            color: white;
        }
        
        .btn-save:hover {
            background-color: #2a3d5f;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-title">
            <i data-lucide="package" size="28"></i>
            Invoice Generator
        </div>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="openPresetModal()">
                <i data-lucide="settings" size="18"></i>
                Manage Presets
            </button>
        </div>
    </header>
    
    <!-- Main Container -->
    <div class="container">
        <div class="upload-section">
            <h2>Upload Excel File</h2>
            <p style="color: #6b7280; margin-bottom: 1.5rem;">Upload your product list (.xlsx or .xls format)</p>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".xlsx,.xls" onchange="handleFileUpload(event)">
                <label for="fileInput" class="file-input-label">
                    <i data-lucide="upload" size="20"></i>
                    Choose File
                </label>
            </div>
        </div>
        
        <div id="dataPreview"></div>
    </div>
    
    <!-- Preset Management Modal -->
    <div id="presetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Manage Preset Goods</h3>
                <button class="btn-close" onclick="closePresetModal()">
                    <i data-lucide="x" size="24"></i>
                </button>
            </div>
            <div class="modal-body" id="presetList">
                <!-- Preset items will be rendered here -->
            </div>
            <div style="padding: 0 1.5rem;">
                <button class="btn-add" onclick="addNewPreset()">
                    <i data-lucide="plus" size="18"></i> Add New Preset
                </button>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closePresetModal()">Cancel</button>
                <button class="btn btn-save" onclick="savePresets()">Save Changes</button>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Default presets
        const defaultPresets = {
            "Paper Catalog": {
                hs_code: "49019900",
                unit_value: 100
            },
            "Calendar": {
                hs_code: "49100000",
                unit_value: 50
            },
            "Tote Bag": {
                hs_code: "42029260",
                unit_value: 200
            },
            "Cotton Materials": {
                hs_code: "52093900",
                unit_value: 150
            },
            "Gift Box": {
                hs_code: "48191000",
                unit_value: 80
            },
            "Red Pocket": {
                hs_code: "48171000",
                unit_value: 30
            }
        };
        
        // Load presets from localStorage or use defaults
        let presets = JSON.parse(localStorage.getItem('invoicePresets')) || defaultPresets;
        
        // Modal functions
        function openPresetModal() {
            document.getElementById('presetModal').classList.add('active');
            renderPresets();
        }
        
        function closePresetModal() {
            document.getElementById('presetModal').classList.remove('active');
        }
        
        function renderPresets() {
            const container = document.getElementById('presetList');
            container.innerHTML = '';
            
            for (const [name, data] of Object.entries(presets)) {
                const item = document.createElement('div');
                item.className = 'preset-item';
                item.innerHTML = `
                    <div>
                        <label>Description</label>
                        <input type="text" value="${name}" data-field="name" data-original="${name}">
                    </div>
                    <div>
                        <label>HS Code</label>
                        <input type="text" value="${data.hs_code}" data-field="hs_code" data-name="${name}">
                    </div>
                    <div>
                        <label>Unit Value (JPY)</label>
                        <input type="number" value="${data.unit_value}" data-field="unit_value" data-name="${name}">
                    </div>
                    <button class="btn-delete" onclick="deletePreset('${name}')">
                        <i data-lucide="trash-2" size="18"></i>
                    </button>
                `;
                container.appendChild(item);
            }
            
            lucide.createIcons();
        }
        
        function addNewPreset() {
            const newName = `New Item ${Object.keys(presets).length + 1}`;
            presets[newName] = {
                hs_code: "",
                unit_value: 0
            };
            renderPresets();
        }
        
        function deletePreset(name) {
            if (confirm(`Delete "${name}"?`)) {
                delete presets[name];
                renderPresets();
            }
        }
        
        function savePresets() {
            const items = document.querySelectorAll('.preset-item');
            const newPresets = {};
            
            items.forEach(item => {
                const nameInput = item.querySelector('[data-field="name"]');
                const hsInput = item.querySelector('[data-field="hs_code"]');
                const valueInput = item.querySelector('[data-field="unit_value"]');
                
                const name = nameInput.value.trim();
                if (name) {
                    newPresets[name] = {
                        hs_code: hsInput.value.trim(),
                        unit_value: parseFloat(valueInput.value) || 0
                    };
                }
            });
            
            presets = newPresets;
            localStorage.setItem('invoicePresets', JSON.stringify(presets));
            alert('Presets saved successfully!');
            closePresetModal();
        }
        
        // File upload handler
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                alert(`File "${file.name}" uploaded. Processing will be implemented next.`);
                // TODO: Implement Excel file processing
            }
        }
        
        // Close modal on outside click
        document.getElementById('presetModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePresetModal();
            }
        });
    </script>
</body>
</html>
